<!doctype html>
<html class="no-js" lang="en">
<head>
{% include head.html %}
</head>

<body>
  {% include navigation.html %}
  <main>
    <article id="page">
      <header class="{% if page.animate %} animated fadeIn{% endif %}">
        <h1 class="entry-title">
          {% if page.headline %}{{ page.headline }}{% else %}{{ page.title }}{% endif %}
        </h1>
      </header>
      <div class="entry-content{% if page.animate %} animated fadeIn{% endif %}">
        {{ content }}
      </div><!-- /.entry-content -->
    </article>
  </main>

  <div class="footer-wrapper">
    <footer role="contentinfo" class="entry-wrapper">
      {% include footer.html %}
    </footer>
  </div><!-- /.footer-wrapper -->

  {% include scripts.html %}

</body>
</html>
