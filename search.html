---
layout: page
title: Search
show_logo: true
search_omit: true
sitemap: false
---

<!-- Search text box -->
<form method="get" action="{{ site.url }}/search/" class="simple-search">
  <label for="search-box">Search {{ site.title }} for:</label>
  <input type="search" name="query" id="search-box" placeholder="What are you looking for?" autofocus />
  <input type="submit" value="Search" class="btn" />
</form>

<!-- Search results placeholders -->
<h6 id="num-search-results"> </h6>
<ul class="post-list" id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>

<script src="/assets/js/vendor/lunr.js"></script>
<script src="/assets/js/search.js"></script>
